<div style="margin-top: 20px">
  <h2>Login Form</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]="username"
        #usernameSelect="ngModel" required name="username">
      <div style="color: red" class="form-text" *ngIf="!usernameSelect.valid && usernameSelect.touched">
        Username cannot be blank
      </div>
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" id="password1" [(ngModel)]="password" #passwordSelect="ngModel"
        autocomplete="on" required name="password">
      <div style="color: red" class="form-text" *ngIf="!passwordSelect.valid && passwordSelect.touched">
        Password cannot be blank
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
</div>
